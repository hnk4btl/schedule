<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch Thi Đấu Cầu Lông</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lịch Thi Đấu Cầu Lông</h1>
    
    <div class="control-panel">
      <div class="form-group">
        <label for="numPlayers">Số người chơi:</label>
        <input type="number" id="numPlayers" min="4" value="16">
      </div>
      
      <div class="form-group">
        <label for="numCourts">Số sân:</label>
        <input type="number" id="numCourts" min="1" value="2">
      </div>
      
      <div class="form-group">
        <label for="numRounds">Số trận:</label>
        <input type="number" id="numRounds" min="1" value="10">
      </div>
      
      <button id="generateBtn">Tạo lịch đấu</button>
      <button id="clearBtn" class="secondary">Xóa dữ liệu</button>
    </div>
    
    <div id="matchControl" style="display: none;">
      <div class="form-group">
        <label for="matchSelect">Trận hiện tại:</label>
        <select id="matchSelect"></select>
        <button id="nextMatchBtn">Trận tiếp theo</button>
      </div>
    </div>
    
    <div id="scheduleContainer" style="display: none;">
      <h2>Lịch Thi Đấu</h2>
      <table class="schedule-table" id="scheduleTable"></table>
    </div>
    
    <div class="stats-section" id="statsSection" style="display: none;">
      <h2>Thống Kê</h2>
      <div class="stats-grid" id="statsGrid"></div>
      
      <h3>Thống kê người chơi</h3>
      <table class="player-stats-table" id="playerStatsTable"></table>
    </div>
  </div>
  
  <!-- Match Modal -->
  <div class="modal" id="matchModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Trận đấu</h3>
        <button class="close-button" id="closeModalBtn">&times;</button>
      </div>
      
      <div id="courtsContainer"></div>
      
      <div class="modal-footer">
        <button class="secondary" id="prevMatchBtn">Trận trước</button>
        <div>
          <button class="secondary" id="closeModalBtn2">Đóng</button>
          <button id="nextMatchModalBtn">Trận tiếp theo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
